<!DOCTYPE html>
<html>
  <head>
    <title>OC Earth Live</title>

    <meta name="viewport" content="initial-scale=1.0">

    <meta charset="utf-8">

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

      #map {
        height: 100%;
      }

  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      var server = "http://eonet.sci.gsfc.nasa.gov/api/v2.1";

    // // First, show the list of events

    //     })
    //         .done(function( data ) {
    //             $.each( data.events, function( key, event ) {
    //                 alert(event);
    //             });

    // });

      function initMap() {


        
        var myLatLng = {lat: 33.629, lng: -117.949};
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: myLatLng
        });


       $.getJSON( server + "/events", {
            status: "open",
            limit: 20
        })
            .done(function( data ) {
                $.each( data.events, function( key, event ) {

                    if (event.geometries[0].type == 'Point'){

                      var myPoint = {};
                      myPoint.lat = parseFloat(event.geometries[0].coordinates[0]);
                      myPoint.lng = parseFloat(event.geometries[0].coordinates[1]);
                      var myTitle = JSON.stringify(event.categories[0].title);

                      //console.log(JSON.stringify(event.categories[0].title));

                      var marker = new google.maps.Marker({
                          position: myPoint,
                          map: map,
                          title: myTitle
                        });

                      // marker.addListener('click', function() {
                      //   marker.title = myTitle;
                      //   console.log(myTitle);
                      // });
                      // marker.title = myTitle;
                      // // To add the marker to the map, call setMap();
                      marker.setMap(map);
                    }

                    else if (event.geometries[0].type == 'Polygon'){

                      var allPolygons = event.geometries[0].coordinates[0];
                      // $.each(event.geometries[0].coordinates[0], function(point)){
                      //   console.log(point);
                        
                      // };
                      // console.log(JSON.stringify(event.categories[0].title));

                    }
                });
            });

                  // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
              {lat: 25.774, lng: -80.190},
              {lat: 18.466, lng: -66.118},
              {lat: 32.321, lng: -64.757},
              {lat: 25.774, lng: -80.190}
            ];

            // Construct the polygon.
            var bermudaTriangle = new google.maps.Polygon({
              paths: triangleCoords,
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FF0000',
              fillOpacity: 0.35
            });
            bermudaTriangle.setMap(map);
 
 
 
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmYvnjnsFJEJ2ZnL8adoadKRWOD_euQXc&callback=initMap"
    async defer></script>
  </body>
</html>
